<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="main">
    <div class="success-banner" id="successBanner">
      <h3>Message Sent!</h3>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </div>

  <div class="main">
    <div class="card">
      <h1>Contact Us</h1>
      <form id="contactForm" novalidate>
        <div class="forms-inputs">
          <div class="form-name" style="margin-right: 10px;">
            <label for="firstName">First Name *</label>
            <input type="text" class="form-input" id="firstName" required>
            <span class="error" aria-live="polite"></span>
          </div>

          <div class="form-name">
            <label for="lastName">Last Name *</label>
            <input type="text" class="form-input" id="lastName" required>
            <span class="error" aria-live="polite"></span>
          </div>
        </div>

        <div>
          <label for="email">Email Address *</label>
          <input type="email" class="form-input" id="email" required>
          <span class="error" aria-live="polite"></span>
        </div>

        <fieldset>
          <legend>Query Type *</legend>
          <div class="forms-inputs">
            <div class="type-query" style="margin-right: 10px;">
              <input type="radio" name="query" id="general" value="General Enquiry" required>
              <label for="general">General Enquiry</label>
            </div>

            <div class="type-query">
              <input type="radio" name="query" id="support" value="Support Request" required>
              <label for="support">Support Request</label>
            </div>
          </div>
          <span class="error" aria-live="polite"></span>
        </fieldset>

        <div>
          <label for="message">Message *</label>
          <textarea id="message" class="form-input" required></textarea>
          <span class="error" aria-live="polite"></span>
        </div>

        <div style="margin-bottom: 0.6rem;">
          <input type="checkbox" id="consent" style="margin-right: 10px;" required>
          <label for="consent">I consent to being contacted by the team *</label>
          <span class="error" aria-live="polite"></span>
        </div>

        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
